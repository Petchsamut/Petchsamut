<html lang="en">
 <head>

 </head>
 <body>
    <style>
    body {
        background-color: rgba(231, 177, 233, 0.479);
      }
      h1 {
        color: black;
        text-align: center;
        font-size: 50px;
        font-family: Itim;
      }    
      p {
        font-family: Itim;

    <h1>ประวัติของฉัน</h1>

    <p id="demo">งานอดิเรก : </p>
    <button
        type="button"
        onclick="document.getElementById('demo').innerHTML = 'งานอดิเรก : ดูหนัง, ฟังเพลง, เล่นเกม'"
    >
        งานอดิเรก
    </button>
    <br />

        type="button"
        onclick="document.getElementById('demo').innerHTML = 'สิ่งที่ชอบ : เงิน, อาหาร'"
    >
        สิ่งที่ชอบ
